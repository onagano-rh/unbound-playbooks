---
galaxy_info:
  author: Osamu Nagano
  description: To upate Unbound local-data repository.
  license: BSD-3-Clause or MIT
  min_ansible_version: 2.8
  platforms:
  - name: EL
    versions:
    - 8
  galaxy_tags: []
dependencies:
  - role: podman
    vars:
      podman_image: "{{ unbound_container.image }}"
      podman_tag: "{{ unbound_container.tag }}"
      podman_container_name: "{{ test_container_name }}"
      podman_enable_stop_handler: true
      podman_enable_remove_handler: true
