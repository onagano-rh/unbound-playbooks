proj1:
  hosts:
    unbound1.example.com:
      unbound_listen_addresses:
        - 192.168.122.209
    unbound2.example.com:
      unbound_listen_addresses:
        - 192.168.122.145
  vars:
    unbound_managing_domains:
      - hoge.example.com
      - foo.example.com

proj2:
  hosts:
    rhel8-sandbox.example.com:
      unbound_listen_addresses:
        - 192.168.122.226
  vars:
    unbound_managing_domains:
      - bar.example.com

all:
  hosts:
    localhost:
      # Ensure ssh is used (not local)
      ansible_connection: ssh
      foo: value
    tower.example.com:
      ansible_connection: ssh
      hoge: value
  vars:
    ansible_user: root
    unbound_conf_repo:
      # Put your private key in ~/.ssh/ in prior to pull and push without passwords.
      repo: git@gitlab.example.com:test-user/unbound-conf-repo.git
      dest: "{{ ansible_env.HOME }}/unbound-conf-repo"
      version: master
    unbound_image: localhost/my-unbound:ci
    unbound_allowed_networks:
      - 192.168.122.0/24
    unbound_default_nameservers:
      - 192.168.122.1
