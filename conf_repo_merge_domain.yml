---
- block:
    - name: Find local conf file
      set_fact:
        local_conf_file:
          "{{ unbound_conf_repo.dest }}/{{ target_domain }}.conf"

#    - name: Check if the file exists
#      assert:
#        that:
#          - '{{ local_conf_file }} is exists'

    - name: Copy conf file into the container
      command: >-
        podman cp
        {{ local_conf_file }}
        {{ container_name }}:/etc/unbound/local.d/

  delegate_to: localhost
  run_once: true
